<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles_google.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="main">

    <!-- Navigation-->
    <header class="header">
        <div class="blank"></div>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <button>
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </nav>
        <div class="account-image">
            <a href="#">
                <img id="profile-pic" src="./profile-pic.jpg" alt="">
            </a>
        </div>
   
    </header>


    <!--Page Content -->
    <div class="content">
        <div class="google-logo">
            <a href="http://www.google.com">
                <img id="google-logo" src="./google-logo-9831.png" alt="Google">
            </a>
        </div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search Google or type URL">
            <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="shortcuts">
            <a href="#">
                <figure>
                    <i class="fab fa-amazon"></i>
                </figure>
                <figcaption>Amazon</figcaption>
            </a>
            <a href="#">
                <figure>
                    <i class="fab fa-facebook-square"></i>               
                </figure>
                <figcaption>facebook</figcaption>
            </a>
            <a href="#">
                <figure>
                    <i class="fab fa-cc-paypal"></i>
                </figure>
                <figcaption>PayPal</figcaption>
            </a>
            <a href="#">
                <figure>
                    <i class="fab fa-amazon-pay"></i>
                </figure>
                <figcaption>Amazon</figcaption>
            </a>
            <a href="#">
                <figure>
                    <i class="fab fa-amazon-pay"></i>
                </figure>
                <figcaption>Amazon</figcaption>
            </a>
            <a href="#">
                <figure>
                    <i class="fab fa-amazon-pay"></i>
                </figure>
                <figcaption>Amazon</figcaption>
            </a>
        </div>
    </div>
    <footer class="footer-content">
        <div class="customize-div">
            <i class="fas fa-edit"></i>
            <button class="customize-button">Customize Chrome</button>
        </div>
    </footer>
   </div>
</body>
</html>
